    <script>
        // Get the button
        let mybutton = document.getElementById("backToTopBtn");
        
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity= 1;
          } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity= 0;
          }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
        AOS.init();


        var myQuestions = [
            {
                question: "What kind of animal is a capybara?",
                answers: {
                A: 'Rodent',
                B: 'Reptile',
                C: 'Canine',
                D: 'Cephalopod',
                },
                correctAnswer: 'A'
            },
            {
                question: "What common pet is the capybara's closest relative?",
                answers: {
                A: 'Dog',
                B: 'Cat',
                C: 'Guinea Pig',
                D: 'Goldfish',
                },
                correctAnswer: 'C'
            },
            {
                question: "On which continent are wild capybaras found?",
                answers: {
                A: 'Australia',
                B: 'South America',
                C: 'Europe',
                D: 'Antarctica',
                },
                correctAnswer: 'B'
            },
            {
                question: "Capybaras are semi-aquatic animals - what does this mean?",
                answers: {
                A: 'They can fly',
                B: 'They can breathe fire',
                C: 'They can see in the dark',
                D: 'They spend a lot of time in water',
                },
                correctAnswer: 'D'
            },
            {
                question: "What's a totally gross thing capybaras eat?",
                answers: {
                A: 'Mud',
                B: 'Their own poo',
                C: 'Worms',
                D: 'Cobwebs',
                },
                correctAnswer: 'B'
            },
            {
                question: "What's the maximum speed capybaras can run?",
                answers: {
                A: '15kph',
                B: '35kph',
                C: '50kph',
                D: '100kph',
                },
                correctAnswer: 'B'
            },
            {
                question: "What do other animals love to do with capybaras?",
                answers: {
                A: 'Play tennis',
                B: 'Sit on their backs',
                C: 'Squirt water at them',
                D: 'Play video games',
                },
                correctAnswer: 'B'
            },
            {
                question: "What common pet is the capybara's closest relative?",
                answers: {
                A: 'Its tail',
                B: 'Its fingernails',
                C: 'Its teeth',
                D: 'Its eyelashes',
                },
                correctAnswer: 'C'
            },
            {
                question: "What Disney movie features a cute capybara character?",
                answers: {
                A: 'Encanto',
                B: 'Coco',
                C: 'Frozen',
                D: 'Big Hero 6',
                },
                correctAnswer: 'A'
            },
            {
                question: "What's the only South American country capybaras DON'T live in?",
                answers: {
                A: 'Argentina',
                B: 'Brazil',
                C: 'Colombia',
                D: 'Chile',
                },
                correctAnswer: 'D'
            }
            ];

            var quizContainer = document.getElementById('quiz');
            var resultsContainer = document.getElementById('results');
            var submitButton = document.getElementById('submit');

            generateQuiz(myQuestions, quizContainer, resultsContainer, submitButton);

            function generateQuiz(questions, quizContainer, resultsContainer, submitButton){

            function showQuestions(questions, quizContainer){
                // we'll need a place to store the output and the answer choices
                var output = [];
                var answers;

                // for each question...
                for(var i=0; i<questions.length; i++){
                
                // first reset the list of answers
                answers = [];

                // for each available answer...
                for(letter in questions[i].answers){

                    // ...add an html radio button
                    answers.push(
                    '<label>'
                        + '<input type="radio" name="question'+i+'" value="'+letter+'">'
                        + '<span class="option">'+letter + '</span> '
                        + questions[i].answers[letter]
                    + '<br></label>'
                    );
                }

                // add this question and its answers to the output
                output.push(
                    '<div class="question">'+[i+1]+'. ' + questions[i].question + '</div>'
                    + '<div class="answers">' + answers.join('') + '</div>'
                );
                }

                // finally combine our output list into one string of html and put it on the page
                quizContainer.innerHTML = output.join('');
            }


            function showResults(questions, quizContainer, resultsContainer){
                
                // gather answer containers from our quiz
                var answerContainers = quizContainer.querySelectorAll('.answers');
                
                // keep track of user's answers
                var userAnswer = '';
                var numCorrect = 0;
                
                // for each question...
                for(var i=0; i<questions.length; i++){

                // find selected answer
                userAnswer = (answerContainers[i].querySelector('input[name=question'+i+']:checked')||{}).value;
                
                // if answer is correct
                if(userAnswer===questions[i].correctAnswer){
                    // add to the number of correct answers
                    numCorrect++;
                    
                    // color the answers green
                    answerContainers[i].style.color = 'green';
                }
                // if answer is wrong or blank
                else{
                    // color the answers red
                    answerContainers[i].style.color = 'red';
                }
                }

                // show number of correct answers out of total
                resultsContainer.innerHTML = 'Your Result : '+numCorrect + '/' + questions.length;
            }

            // show questions right away
            showQuestions(questions, quizContainer);
            
            // on submit, show results
            submitButton.onclick = function(){
                showResults(questions, quizContainer, resultsContainer);
            }

            }
